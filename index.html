<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <title></title>
  </head>
  <body ng-app="wordPicker" ng-controller="controller">

    <button ng-click="displayWord(array)" type="button" name="button">Words</button>
    <button ng-click="displayMore()" type="button" name="button">More Words</button>
    <button type="button" name="button">Words With Deco</button>
    <button type="button" name="button">Words with more Deco</button>

    <p>
      <span ng-repeat="word in array">{{array.text}}</span>
    </p>

    <div class="">

    </div>

      <script src="lib/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
